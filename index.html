<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile Nav Build</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- NAVIGATION -->
      <nav class="nav">
        <ul class="nav-items">
          <!-- SEARCH -->
          <li class="nav-item nav-search">
            <span
              ><input
                type="search"
                name="mobile search box"
                class="nav-searchBox"
                placeholder="Search..."
            /></span>
            <span class="nav-searchIcon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-x"
              >
                <line x1="16" y1="16" x2="24" y2="24"></line>
                <circle cx="10" cy="10" r="7"></circle>
              </svg>
            </span>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <!-- SUB NAV LINK -->
          <li class="nav-item nav-item_hasSub">
            <a href="#" class="nav-link nav-link_toPage">Shoes</a>
            <a href="#" class="nav-link_toSubNav">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-chevron-right"
                aria-hidden="true"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </a>
            <!-- SUB NAV START -->
            <ul class="nav-items nav-items_child">
              <li class="nav-item nav-subNavHeading">
                <a href="#" class="nav-link nav-link_toPage">Shoes</a>
                <a href="#" class="nav-link_goBack">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-chevron-right"
                    aria-hidden="true"
                  >
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Dockers</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Addidas</a>
              </li>
              <!-- SUB NAV LINK -->
              <li class="nav-item nav-item_hasSub">
                <a href="#" class="nav-link nav-link_toPage">Nike</a>
                <a href="#" class="nav-link_toSubNav">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-chevron-right"
                    aria-hidden="true"
                  >
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                </a>
                <!-- SUB NAV START -->
                <ul class="nav-items nav-items_child">
                  <li class="nav-item nav-subNavHeading">
                    <a href="#" class="nav-link nav-link_toPage">Nike</a>
                    <a href="#" class="nav-link_goBack">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#fff"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-chevron-right"
                        aria-hidden="true"
                      >
                        <polyline points="9 18 15 12 9 6"></polyline>
                      </svg>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Jordan</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Air Max</a>
                  </li>
                </ul>
                <!-- SUB NAV END -->
              </li>
            </ul>
            <!-- SUB NAV END -->
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Shirts</a>
          </li>
          <!-- SUB NAV LINK -->
          <li class="nav-item nav-item_hasSub">
            <a href="#" class="nav-link nav-link_toPage">Watches</a>
            <a href="#" class="nav-link_toSubNav">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-chevron-right"
                aria-hidden="true"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </a>
            <!-- SUB NAV START -->
            <ul class="nav-items nav-items_child">
              <li class="nav-item nav-subNavHeading">
                <a href="#" class="nav-link nav-link_toPage">Watches</a>
                <a href="#" class="nav-link_goBack">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-chevron-right"
                    aria-hidden="true"
                  >
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Rolex</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Hublot</a>
              </li>
            </ul>
            <!-- SUB NAV END -->
          </li>
        </ul>
      </nav>
      <!-- MENU -->
      <div class="container-wrapper">
        <div class="container-wrapperCover"></div>
        <div class="menu">
          <div class="nav-btn show-nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-menu"
              id="iconAnim"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
